<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bookmark URL Updater Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Bookmark URL Updater Settings</h1>
    
    <section class="section">
      <h2>Rules</h2>
      <div class="rules-container">
        <div class="rule-header">
          <div class="header-group">Rule Name</div>
          <div class="header-group">URL Pattern</div>
          <div class="header-group">Bookmark ID</div>
          <div class="header-group">Enabled</div>
          <div class="action-column"></div>
        </div>
        <div id="rules-list"></div>
      </div>
      <div class="controls">
        <button id="save-rules" class="button primary">Save All Changes</button>
      </div>
    </section>

    <section class="section">
      <h2>All Bookmarks</h2>
      <div id="bookmarks-list" class="bookmarks-container"></div>
    </section>
  </div>

  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
